<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softroll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #444;
            width: 100%;
            height: 60px;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #logo-container {
            display: flex;
            align-items: center;
        }
        #logo {
            height: 50px;
            margin-right: 10px;
        }
        #header-text {
            font-size: 1.5rem;
            color: #fff;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px; /* Space for fixed header */
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        #anime-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .anime-button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .anime-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo-container">
            <img src="your-logo-url.png" alt="Logo" id="logo">
            <span id="header-text">Softroll</span>
        </div>
    </header>

    <div id="container">
        <div id="anime-list">
            <button class="anime-button" onclick="window.location.href='anime-player.html?title=Azumanga%20Daioh&imdbId=tt0339955&description=Follow%20the%20comedic%20lives%20of%20a%20group%20of%20high%20school%20girls%20in%20this%20charming%20slice-of-life%20anime.&episodeCount=26'">Azumanga Daioh</button>
            <button class="anime-button" onclick="window.location.href='anime-player.html?title=Initial%20D%20The%20First%20Stage&imdbId=tt0385426&description=The%20first%20season%20of%20Initial%20D%20follows%20the%20racing%20adventures%20of%20street%20racer%20Takumi%20Fujiwara.&episodeCount=26'">Initial D: The First Stage</button>
        </div>
    </div>
</body>
</html>
