<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftRoll - Anime Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .section {
            margin: 2rem 0;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .anime-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .anime-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: calc(25% - 1rem);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .anime-item img {
            width: 100%;
            height: auto;
        }
        .anime-item a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 1rem;
        }
        .anime-item a:hover {
            background: #f4f4f4;
        }
        footer {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>SoftRoll</h1>
        <p>Your favorite anime streaming site</p>
    </header>

    <div class="container">
        <!-- Popular Anime Section -->
        <div class="section" id="popular-anime">
            <h2>Popular Anime</h2>
            <div class="anime-list">
                <!-- Example Anime Item -->
                <div class="anime-item">
                    <img src="https://via.placeholder.com/300x400" alt="Anime Title">
                    <a href="anime.html?title=anime1">Anime Title 1</a>
                </div>
                <!-- Add more anime items here -->
            </div>
        </div>

        <!-- New Anime Section -->
        <div class="section" id="new-anime">
            <h2>New Anime</h2>
            <div class="anime-list">
                <!-- Example Anime Item -->
                <div class="anime-item">
                    <img src="https://via.placeholder.com/300x400" alt="Anime Title">
                    <a href="anime.html?title=anime2">Anime Title 2</a>
                </div>
                <!-- Add more anime items here -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 SoftRoll. All rights reserved.</p>
    </footer>
</body>
</html>
