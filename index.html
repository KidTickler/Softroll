<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softroll - Popular Anime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .anime-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 2rem 0;
        }
        .anime-item {
            width: 30%;
            margin: 1rem 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .anime-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .anime-item a {
            display: block;
            text-align: center;
            padding: 1rem;
            background: #333;
            color: #fff;
            text-decoration: none;
        }
        .anime-item a:hover {
            background: #555;
        }
        @media (max-width: 768px) {
            .anime-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Softroll - Popular Anime</h1>
    </header>

    <div class="container">
        <div class="anime-list">
            <div class="anime-item">
                <img src="https://m.media-amazon.com/images/M/MV5BMzMxY2YyODUtZjlmZi00YjM3LWE4N2YtMjQ5OTg5NTFkZDQ2XkEyXkFqcGdeQXVyODc5Mjc4Nzg@._V1_FMjpg_UX1000_.jpg" alt="Azumanga Daioh">
                <a href="anime-player.html?anime=azumanga">Azumanga Daioh</a>
            </div>
            <div class="anime-item">
                <img src="images/naruto-cover.jpg" alt="Naruto">
                <a href="anime-player.html?anime=naruto">Naruto</a>
            </div>
            <div class="anime-item">
                <img src="images/onepiece-cover.jpg" alt="One Piece">
                <a href="anime-player.html?anime=onepiece">One Piece</a>
            </div>
            <!-- Add more anime items here -->
        </div>
    </div>
</body>
</html>
